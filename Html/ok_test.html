<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raças de Cachorros</title>
    <link rel="stylesheet" href="css/test.css">
</head>

<body>
    <main class="container">
        <h1>Raças de Cachorros</h1>

        <div class="grid">
            <section class="card">
                <figure>
                    <img src="img/lb.jpg" alt="Labrador Retriever">
                </figure>
                <h2>Labrador Retriever</h2>
            </section>

            <section class="card">
                <figure>
                    <img src="img/pt.jpg" alt="Pastor Alemão">
                </figure>
                <h2>Pastor Alemão</h2>
            </section>

            <section class="card">
                <figure>
                    <img src="img/gold.jpg" alt="Golden Retriever">
                </figure>
                <h2>Golden Retriever</h2>
            </section>

            <section class="card">
                <figure>
                    <img src="img/bld.jpg" alt="Bulldog">
                </figure>
                <h2>Bulldog</h2>
            </section>
        </div>
    </main>
</body>
</html>
